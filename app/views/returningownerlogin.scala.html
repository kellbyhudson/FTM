@(item : DefaultList)
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Returning Owner</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/stylesheets/login.css">
    <link rel="stylesheet" href="/assets/stylesheets/videobackground.css">

    <script src="/assets/lib/jquery/jquery.min.js"></script>
    <script src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;
    <a class="navbar-brand" href="/login">
        <img src="/assets/images/ftm.jpg" data-toggle="tooltip" title="Home" height="50">
    </a>
    </span>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a class="nav-link" href="/draftcoach"></a>
        <a class="nav-link" href="/">Logout</a>
    </div>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navb">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navb">
        <ul class="navbar-nav mr-auto">

        </ul>
        <form class="form-inline my-2 my-lg-0">
            <a class="btn btn-success my-2 my-sm-0" href="/searchteams">Search Teams Database</a>
        </form>
    </div>
</nav>
<video autoplay muted loop id="myVideo">
    <source src="/assets/images/reel.mov" type="video/mp4">
</video>
<div class="container" id="form">
    <div class="row">
        <div class="col-12">
            <form method="POST">
                @helper.CSRF.formField
                <fieldset class="text">
                    <legend>Owner Login</legend>
                    <br><label for="ownerEmail">Owner's Email: </label><input type="email" name="ownerEmail" id="ownerEmail" placeholder="Email Address" value="@item.getEmail" required="required">

                    <br><label for="password">Password: </label><input type="password" name="password" id="password" placeholder="Password" value="@item.getPassword" required="required">


                    <br><input type="submit" value="Continue" >
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
<script src="/assets/javascripts/login.js"></script>
</html>
