<!DOCTYPE html>
<html lang="en">
<head>
    <title>Returning Owner</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <script src="/assets/lib/jquery/jquery.min.js"></script>
    <script src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary" style="margin:24px 0;">
    <a class="navbar-brand" href="/login">
        <img src="/assets/images/tmlogo.png" data-toggle="tooltip" title="Home" height="50">
    </a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navb">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navb">
        <ul class="navbar-nav mr-auto">
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <a class="btn btn-success my-2 my-sm-0" href="/searchteams">Search Teams Database</a>
        </form>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <p class="display-2">Welcome Back</p>
            <form method="POST">
                @helper.CSRF.formField
                <fieldset>
                    <legend>Owner Login</legend>
                    <br><label for="ownerEmail">Owner's Email: </label><input type="email" name="ownerEmail" id="ownerEmail" placeholder="Email Address" required="required">

                    <br><label for="password">Password: </label><input type="password" name="password" id="password" placeholder="Password" required="required">

                    <br><input type="submit" value="Continue" >
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
