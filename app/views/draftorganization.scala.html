@(organizations : List[OrganizationDetail])
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Take Over Organization</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <script src="/assets/lib/jquery/jquery.min.js"></script>
    <script src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin:24px 0;">
    <a class="navbar-brand" href="/newowner">
        <img src="/assets/images/tmlogo.png" data-toggle="tooltip" title="Home" height="50">
    </a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navb">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navb">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">?</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/">Logout</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <a class="btn btn-success my-2 my-sm-0" href="/searchteams">Search Teams Database</a>
        </form>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <p class="display-2">Take Over An Organization</p>
            <form method="POST">
                @helper.CSRF.formField
                <br><br>
                <div class="row">
                    @for(organization <- organizations){

                    <div class="card" style="width:20rem;margin:20px 0 24px 0">
                        <div class="card-body">
                            <button class="btn btn-primary" name="Id" id="Id"
                                    value="@organization.getTakeOverOrganizationId"><h4 class="card-title">
                                @organization.getTakeOverOrganizationName</h4>
                            </button>
                            <br>
                            <h1></h1><br>
                            <p class="card-text">Salary Cap: @organization.getFormattedSalaryCap</p>
                        </div>
                        <img class="card-img-bottom" src="/organizationpicture/@organization.getTakeOverOrganizationId"
                             alt="image" style="width:100%">
                    </div>

                    }
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
