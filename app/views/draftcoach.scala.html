@(coaches : List[Coach])
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hire Coach</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <script src="/assets/lib/jquery/jquery.min.js"></script>
    <script src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin:24px 0;">
    <a class="navbar-brand" href="/newowner">Home</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navb">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navb">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">?</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/">Fresh Start</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search">
            <button class="btn btn-success my-2 my-sm-0" type="button">Search</button>
        </form>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <p class="display-2">Hire a Coach</p>
            <form method="POST">
                @helper.CSRF.formField
                <br><br>
                <div class="row">
                    @for(coach <- coaches){
                    <div class="card" style="width:20rem;margin:20px 0 24px 0">
                        <img class="card-img-top" src="/coachpicture/@coach.getCoachId" alt="image" style="width:100%">
                        <div class="card-body">
                            <h4 class="card-title">@coach.getCoachName</h4>
                            <p class="card-text">Salary: $ @coach.getCoachValue</p>
                            <p class="card-text">Coach Tier: @coach.getCoachTier</p>
                            <button class="btn btn-primary" value="@coach.getCoachId" name="Id" id="Id">SELECT</button>
                        </div>
                    </div>

                    }
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
