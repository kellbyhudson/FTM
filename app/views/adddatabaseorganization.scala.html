<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Organization</title>
</head>
<body>
<h3>Add New Organization</h3>
<form method="POST" enctype="multipart/form-data">
    @helper.CSRF.formField
    <label for="organizationname">Organization Name: </label><input type="text" name="organizationname" id="organizationname" required="required">
    <br><label for="organizationsalarycap">Organization Salary Cap: </label><input type="text" name="organizationsalarycap" id="organizationsalarycap" required="required">
    <br><label for="picture">Picture: </label><input type="file" name="picture" id="picture">
    <br><input type="submit" value="Save">
</form>
</body>
</html>
