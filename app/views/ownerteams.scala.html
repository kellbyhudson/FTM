@(teams : List[TeamDetail])
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Owner Teams</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/stylesheets/login.css">
    <link rel="stylesheet" href="/assets/stylesheets/videobackground2.css">

    <script src="/assets/lib/jquery/jquery.min.js"></script>
    <script src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;
    <a class="navbar-brand" href="/login">
        <img src="/assets/images/ftm.jpg" data-toggle="tooltip" title="Home" height="50">
    </a>
    </span>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a class="nav-link" href="/draftcoach"></a>
        <a class="nav-link" href="/">Logout</a>
    </div>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navb">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navb">
        <ul class="navbar-nav mr-auto">

        </ul>
        <form class="form-inline my-2 my-lg-0">
            <a class="btn btn-success my-2 my-sm-0" href="/searchteams">Search Teams Database</a>
        </form>
    </div>
</nav>
<video autoplay muted loop id="myVideo">
    <source src="/assets/images/ballspin.mov" type="video/mp4">
</video>
<div class="container">
    <div class="row">
        <div class="col-12">
            <table>
                <tr>
                    <th>Team Name</th>
                    <th>Team Salary</th>
                </tr>
                @for(team <- teams){
                <tr>
                    <td><a href="/managethisteam/@team.getTeamId" >@team.getTeamName</a></td>
                    <td>@team.getFormattedOrganizationSalaryCap</td>
                </tr>
                }
            </table>
        </div>
    </div>
</div>
</body>
<script src="/assets/javascripts/login.js"></script>
</html>
