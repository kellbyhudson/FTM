<!DOCTYPE html>
<html lang="en">
<head>
    <title>New Owner</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/stylesheets/login.css">

    <script src="/assets/lib/jquery/jquery.min.js"></script>
    <script src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary" >
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;
    <a class="navbar-brand" href="/login">
        <img src="/assets/images/ftm.jpg" data-toggle="tooltip" title="Home" height="50">
    </a>
    </span>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a class="nav-link" href="/">Logout</a>
    </div>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navb">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navb">
        <ul class="navbar-nav mr-auto">

        </ul>
        <form class="form-inline my-2 my-lg-0">
            <a class="btn btn-success my-2 my-sm-0" href="/searchteams">Search Teams Database</a>
        </form>
    </div>
</nav>
<p class="display-2">Welcome to the NFL</p>
<div class="container-fluid">
    <div class="row">
        <div class="col-5">
            <form method="POST">
                @helper.CSRF.formField
                <fieldset>
                    <legend> New Owner Details </legend>
                    <label for="ownername">Name: </label><input type="text" name="ownername" id="ownername" placeholder="Your Name Here" required="required">
                    <br><label for="organizationcity">Organization City: </label><input type="text" name="organizationcity" id="organizationcity" placeholder="Headquarter City" required="required">
                    <br><label for="ownerEmail">Owner's Email: </label><input type="email" name="ownerEmail" id="ownerEmail" placeholder="Email Address" required="required">

                    <br><label for="password">Create Password: </label><input type="password" name="password" id="password" placeholder="Create Password" required="required">
                    <br><label for="passwordretype">Retype Password: </label><input type="password" name="passwordretype" id="passwordretype" placeholder="Retype Password" required="required">

                    <br><input type="submit" value="Continue" >
                </fieldset>
            </form>
            <br><br><br>
            <!-- Button to Open the Modal -->
            <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#myModal">
                Help
            </button>

            <!-- The Modal -->
            <div class="modal fade" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Password:</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body">
                            Password must be less than 15 characters long and must match exactly when retyped.
                            Else, you will not be able to proceed.
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-7">
            <div id="map" style="width:100%;height:500px;"></div>
        </div>
    </div>
</div>
<script src="/assets/javascripts/login.js"></script>
<script src="/assets/javascripts/maps.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAm8PcxRwjIdWXLORcoIeH0hq-VwGF6N-g&callback=myMap"></script>

</body>
</html>
